<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb login page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gray-200">

    <div class="Container mt-40 flex items-center justify-center">
    <div class="left w-1/3 mx-14 ">
<img class="w-40 " src="img.png" alt="">
 <p class="text-3xl mx-6 space-y-0">Facebook help you to connect and share with the people in your life</p>
   </div>

   <div class="right flex flex-col bg-white rounded-lg w-1/4  p-6">
<input class="px-4 h-12 my-2    outline-blue-400  border-2 border-gray-300 rounded-lg" type="text" placeholder="Enter your gmail or phonenumber">
<input class="px-4 h-12 my-2 border-2 border-gray-300 outline-blue-400  rounded-lg" type="password" placeholder="password">
<button class="btn bg-blue-600  h-10 mx-2  rounded-md text-white hover:bg-blue-700 font-bold">Log in</button>

<span class="text-sm  text-center my-4 cursor-pointer text-blue-600 hover:underline">Forgotten password</span>


<hr class="my-5 border-gray-400">

<button class="btn2 h-10 bg-green-500 hover:bg-green-600 text-white rounded-md font-bold w-fit p-2 mx-auto">Create Account</button>
    </div>


</div>


<hr class="my-3 border-black">
<div class="h-10 w-60 bg-gray-300 mx-auto">

</div>
</body>
</html>
